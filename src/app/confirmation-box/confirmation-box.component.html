<div *ngIf="showPopup" class="overlay" (mousedown)="close.emit()"></div>
<ng-content select="app-popup-content-wrapper"></ng-content>
<div *ngIf="showPopup" class="popup-container">
  <div class="popup-arrow">&#9650;</div>
  <div class="popup-content">
    <div class="popup-box">
      <!-- popup content -->
      <ng-content select="app-popup-content"></ng-content>
      <!-- popup actions -->
      <div class="popup-actions">
        <ng-content select="app-popup-actions"></ng-content>
      </div>
    </div>
  </div>
</div>
